<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JAVASCRIPT -->
    <script defer src="./js/script.js"></script>

</head>

<body>
    <div class="container-fluid card-form  d-flex justify-content-center py-5 ">


        <form class="row row-cols-2 g-3 container rounded-4  justify-content-center text-center ">
            <div class="col-3">
                <label for="Name" class="form-label">Nome Cognome</label>
                <input type="text" class="form-control" id="Name" placeholder="Inserici Nome e Cognome">
            </div>
            <div class="col-3">
                <label for="Kms" class="form-label">Distanza da percorrere</label>
                <input id="Kms" type="number" class="form-control" placeholder="Inserici la distanza">
            </div>

            <div class="col-3">
                <label for="Age" class="form-label">Et√†</label>
                <select id="Age" class="form-select">
                    <option selected>Choose...</option>
                    <option value="adulto">Adulto</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="senior">Senior</option>

                </select>
            </div>

            <div class="col-4  ">
                <button id="Create" type="submit" class="btn btn-primary me-3">Genera</button>
                <button id="Cancel" type="reset" class="btn btn-primary">Annulla</button>
            </div>
        </form>

    </div>


    <div class="ticket-card">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th colspan="5" class="text-uppercase h2 fw-bold border-bottom">Dettagli passeggeri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2">NOME PASSEGGERO<span id="Passenger"></span></th>

                </tr>
                <tr>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo Biglietto</th>

                </tr>
                <tr>
                    <td><span id="Ticket-type"></span></td>
                    <td><span id=""></span></td>
                    <td><span id=""></span></td>
                    <td><span id="price"></span></td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
            </tbody>
        </table>

        <p></p>
        <p id="discount"></p>

    </div>








</body>

</html>
