<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGLIETTO TRENO FORM</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- SCRIPT JS -->
    <script defer src="./js/script.js"></script>
</head>

<body class="bg-primary">

    <main class="container">

        <div class="row text-center">

            <div class="col-form">
                <!-- TITLE -->
                <h2 class="fs-2rem fw-bold mx-20 c-secondary">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

                <!-- FORM -->
                <form id="train-form"
                    class="row justify-center align-items-center bg-secondary gap-20 py-20 border-rounded-30">

                    <!-- INPUT WRAPPER -->
                    <div class="col-inputs row d-flex justify-space-evenly">

                        <!-- PASSENGER FULLNAME INPUT FIELD -->
                        <div class="col input-fields">
                            <label class="mb-10" for="fullName">Nome Cognome</label>
                            <input type="text" id="fullName">
                        </div>

                        <!-- TRAVEL DISTANCE INPUT FIELD -->
                        <div class="col input-fields">
                            <label class="mb-10" for="travel-distance">Km da percorrere</label>
                            <input id="travel-distance" type="number" min="10">
                        </div>

                        <!-- PASSENGER AGE SELECT FIELD -->
                        <div class="col input-fields">
                            <label class="mb-10" for="passenger-age">Fascia d'et√†</label>
                            <select id="passenger-age">
                                <option value="adult" selected>Adulto</option>
                                <option value="senior">Senior</option>
                                <option value="young">Young</option>
                            </select>
                        </div>
                    </div>

                    <!-- BTN-WRAPPER -->
                    <div class="btn-wrapper col">
                        <button id="submit-btn" class="btn c-primary fw-bold me-15" type="submit">Genera</button>
                        <button class="btn c-primary fw-bold" type="reset">Annulla</button>
                    </div>
                </form>
            </div>

            <!-- COL RESULTS TICKET -->
            <div class="col-ticket">

                <!-- RESULT TICKET TITLE -->
                <h2 class="fs-2rem fw-bold mx-20 c-secondary"> IL TUO BIGLIETTO</h2>

                <!-- RESULT TICKET WRAPPER -->
                <div class="bg-secondary p-30 result border-rounded-30">
                    <div class="">DETTAGLIO PASSEGGERI</div>

                    <div class="ticket-result d-flex h-80">

                        <!-- COL PASSENGER FULLNAME RESULT -->
                        <div class="passenger-fullname bg-grey p-20">
                            <div>NOME PASSEGGERO</div>
                            <div id="passenger-name"></div>
                        </div>

                        <div class="results-fields d-flex h-100 border border-y-2px border-grey p-20 gap-20 ">

                            <!-- COL OFFER TYPE RESULT -->
                            <div class="col fields">
                                <div>Offerta</div>
                                <div id="offer-type"></div>
                            </div>

                            <!-- COL CARRIGE NUMBER RESULT -->
                            <div class="col fields">
                                <div>Carrozza</div>
                                <div id="train-carrige"></div>
                            </div>

                            <!-- COL PASSENGER CODE RESULT -->
                            <div class="col fields">
                                <div>Codice CP</div>
                                <div id="passenger-code"></div>
                            </div>

                            <!-- COL TICKET PRICE RESULT -->
                            <div class="col fields">
                                <div>Costo Biglietto</div>
                                <div id="ticket-price"></div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

</body>

</html>
