<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JAVASCRIPT -->
    <script defer src="./js/script.js"></script>

</head>

<body>
    <div>


        <form class="row row-cols-3 g-3">
            <div class="col">
                <label for="Name" class="form-label">Nome Cognome</label>
                <input type="text" class="form-control" id="Name">
            </div>
            <div class="col">
                <label for="Kms" class="form-label">Distanza da percorrere</label>
                <input id="Kms" type="number" class="form-control" placeholder="Inserici la distanza">
            </div>

            <div class="col">
                <label for="Age" class="form-label">Et√†</label>
                <select id="Age" class="form-select">
                    <option selected>Choose...</option>
                    <option value="adulto" selected>Adulto</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="senior">Senior</option>

                </select>
            </div>

            <div class="col">
                <button id="Create" type="submit" class="btn btn-primary">Genera</button>
                <button id="Cancel" type="reset" class="btn btn-primary">Annulla</button>
            </div>
        </form>
        <p id="price"></p>
    </div>








</body>
